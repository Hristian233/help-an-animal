name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          PYTHONPATH: .
        run: |
          pytest

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: |
          cd animal-map-frontend
          npm ci

      - name: Build frontend
        run: |
          cd animal-map-frontend
          npm run build

  deploy-backend:
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/github/providers/github
          service_account: help-an-animal-uploader@animal-map-478820.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy animal-map-backend \
            --source . \
            --region europe-central2 \
            --allow-unauthenticated \
            --service-account help-an-animal-uploader@animal-map-478820.iam.gserviceaccount.com \
            --add-cloudsql-instances rescue-sheets:europe-central2:rescue-cards-db \
            --set-env-vars ENV=production,DB_USER=animal_app_user,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=animal_map,INSTANCE_CONNECTION_NAME=rescue-sheets:europe-central2:rescue-cards-db
