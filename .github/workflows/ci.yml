name: CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: mock_user
          POSTGRES_PASSWORD: mock_password
          POSTGRES_DB: mock_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U mock_user -d mock_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: animal-map-backend/requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          cd animal-map-backend
          pip install -r requirements.txt

      - name: Run backend tests
        env:
          DB_USER: mock_user
          DB_PASSWORD: mock_password
          DB_NAME: mock_db
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          INSTANCE_CONNECTION_NAME: mock_connection
          PYTHONPATH: ${{ github.workspace }}/animal-map-backend
        run: |
          cd animal-map-backend
          python -m pytest

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: animal-map-frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd animal-map-frontend
          npm ci

      - name: Build frontend
        run: |
          cd animal-map-frontend
          npm run build

  deploy-backend:
    needs: backend
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/1050597570300/locations/global/workloadIdentityPools/github/providers/github
          service_account: help-an-animal-uploader@animal-map-478820.iam.gserviceaccount.com

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy animal-map-backend \
            --source animal-map-backend \
            --region europe-central2 \
            --allow-unauthenticated \
            --service-account help-an-animal-uploader@animal-map-478820.iam.gserviceaccount.com \
            --add-cloudsql-instances rescue-sheets:europe-central2:rescue-cards-db \
            --set-env-vars ENV=production,DB_USER=animal_app_user,DB_PASSWORD=${{ secrets.DB_PASSWORD }},DB_NAME=animal_map,INSTANCE_CONNECTION_NAME=rescue-sheets:europe-central2:rescue-cards-db

  deploy-frontend:
    needs: frontend # Only deploy if tests/build pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd animal-map-frontend
          npm ci

      - name: Build
        run: |
          cd animal-map-frontend
          npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANIMAL_MAP_95A3A }}"
          channelId: live
          projectId: animal-map-95a3a
          entryPoint: animal-map-frontend
